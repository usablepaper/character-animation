<!DOCTYPE html>
<html lang="ko">
    <head>
        <link rel="stylesheet" href="./main.css" />
        <script src="main.js"></script>
    </head>
    <body>
        <div class="sun"></div>
        <div class="moon"></div>
        <div class="cat">
            <div class="ear-left"></div>
            <div class="ear-right"></div>
            <div class="cat-face">
                <div class="face-shadow"></div>
                <div class="eye left">
                    <div class="eyelid"></div>
                    <div class="black-ball"><div class="white-ball"></div></div>
                </div>
                <div class="eye right">
                    <div class="eyelid"></div>
                    <div class="black-ball"><div class="white-ball"></div></div>
                </div>
                <div class="nose"></div>
                <div class="cheek left"></div>
                <div class="cheek right"></div>
                <div class="lips">
                    <div class="lip left"></div>
                    <div class="lip right"></div>
                </div>
                <div class="mouse"></div>
            </div>
            <div class="saliva"></div>

            <div class="cat-body">
                <div class="belly"></div>
            </div>
            <div class="cat-paws">
                <div class="paw top left">
                    <div class="jelly-mini"></div>
                    <div class="jelly-mini"></div>
                    <div class="jelly-mini"></div>
                    <div class="jelly"></div>
                </div>
                <div class="paw top right">
                    <div class="jelly-mini"></div>
                    <div class="jelly-mini"></div>
                    <div class="jelly-mini"></div>
                    <div class="jelly"></div>
                </div>
                <div class="paw bottom left">
                    <div class="jelly-mini"></div>
                    <div class="jelly-mini"></div>
                    <div class="jelly-mini"></div>
                    <div class="jelly"></div>
                </div>
                <div class="paw bottom right">
                    <div class="jelly-mini"></div>
                    <div class="jelly-mini"></div>
                    <div class="jelly-mini"></div>
                    <div class="jelly"></div>
                </div>
            </div>
            <div class="tail">
                <div class="stripe"></div>
                <div class="stripe"></div>
                <div class="stripe"></div>
            </div>
        </div>
    </body>
</html>
